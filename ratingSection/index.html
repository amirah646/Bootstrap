<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ratings</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg border-0 mt-5 bg-light">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="row">
            <div class="col-7">
              <h3 class="fw-bold">What other think about the product</h3>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h2 class="display-5 fw-semibold">
                    <i class="fa-regular fa-star text-warning"></i> 4.5
                  </h2>
                  <p class="text-center">Average Rating</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Search Ratings -->

          <div class="row">
            <div class="col-12">
              <div class="input-group mt-5 mb-5">
                <span class="input-group-text rounded-start-5">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search reviews..."
                />
              </div>
            </div>
          </div>

          <!-- Footer -->

          <div class="row p-3">
            <h4>Reviews</h4>

            <div class="d-flex">
              <div class="col-1">
                <span>5 </span> <i class="fa-solid fa-star text-warning"></i> 
              </div>

              <div class="col-11">
                <div class="progress mt-2 ms-2" style="height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 75%"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>

            <div class="d-flex">
              <div class="col-1">
                <span>4 </span> <i class="fa-regular fa-star text-warning"></i>
              </div>

              <div class="col-11">
                <div class="progress mt-2 ms-2" style="height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 35%"
                    aria-valuenow="35"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>

            <div class="d-flex">
              <div class="col-1">
                <span>3 </span> <i class="fa-solid fa-star text-warning"></i>
              </div>

              <div class="col-11">
                <div class="progress mt-2 ms-2" style="height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 15%"
                    aria-valuenow="15"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>

            <div class="d-flex">
              <div class="col-1">
                <span>2 </span> <i class="fa-solid fa-star text-warning"></i>
              </div>

              <div class="col-11">
                <div class="progress mt-2 ms-2" style="height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 5%"
                    aria-valuenow="5"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>

            <div class="d-flex">
              <div class="col-1">
                <span>1 </span> <i class="fa-solid fa-star text-warning"></i>
              </div>

              <div class="col-11">
                <div class="progress mt-2 ms-2" style="height: 10px">
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 25%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
